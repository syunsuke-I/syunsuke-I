<svg class="My_Page" fill="none" viewBox="0 0 900 75" width="900" height="75" xmlns="http://www.w3.org/2000/svg" style="border-radius: 5px;">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <defs>
                <style>
                <![CDATA[@import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");]]>
                .cls-1{font-family: 'Noto Sans JP', sans-serif;}
                </style>
            </defs>
            <style>
                @-webkit-keyframes typing { 
                    from { width: 0; } 
                }
                @-webkit-keyframes blink-caret { 
                    50% { border-color: transparent; } 
                }
                
                .container {
                    width: 100%;
                    height: 100%;
                    background: #000000;
                    border-radius: 5px;
                }

                h1 {
                    font: bold 300% Noto Sans JP, monospace;
                    border-right: .2em solid white;
                    width: 35em;
                    margin: 0.05em 1.15em;
                    padding-top: 4px;
                    white-space: nowrap;
                    overflow: hidden;
                    -webkit-animation: typing 6s steps(15, end), blink-caret .5s step-end infinite alternate;
                    color: #00FFFF;
                    text-shadow: #26e10b 0px 0 5px;
                }
            </style>
            <div class="container cls-1">
                <h1>こんにちは世界</h1>
            </div>
        </div>
    </foreignObject>
</svg>
